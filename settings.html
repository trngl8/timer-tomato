<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomato Timer / Settings</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<main>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="work-time">Work time:</label>
                <input type="number" id="work-time" name="work-time" min="1" max="60" value="25">
            </div>
            <div class="form-group">
                <label for="short-break-time">Short break time:</label>
                <input type="number" id="short-break-time" name="short-break-time" min="1" max="60" value="5">
            </div>
            <div class="form-group">
                <label for="long-break-time">Long break time:</label>
                <input type="number" id="long-break-time" name="long-break-time" min="1" max="60" value="15">
            </div>
            <div class="form-group">
                <label for="long-break-interval">Long break interval:</label>
                <input type="number" id="long-break-interval" name="long-break-interval" min="1" max="10" value="4">
            </div>
            <div class="form-group">
                <label for="sound">Sound:</label>
                <select id="sound" name="sound">
                    <option value="1">Sound 1</option>
                    <option value="2">Sound 2</option>
                    <option value="3">Sound 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group buttons">
                <button type="submit" id="save-button" class="btn-lg" onclick="saveSettings()">Save</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
