<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomato Timer</title>
    <link rel="shortcut icon" type="image/svg+xml" href="images/alarm.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/alarm.svg" />
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<main>
    <div class="container">
        <div id="slider-container">
            <div id="image-slider">
                <img class="slider-image" src="images/tomato01.svg" alt="Image 1">
                <img class="slider-image" src="images/tomato02.svg" alt="Image 2">
                <img class="slider-image" src="images/tomato03.svg" alt="Image 3">
            </div>
        </div>
        <p id="timer-output">00:00:00</p>
        <div>
            <div id="main-button" class="buttons">
                <button id="start-button" class="btn-lg" onclick="startTimer()">Start</button>
            </div>
            <div id="second-button" class="buttons">
                <button id="reset-button" class="btn-sm mr-1" onclick="resetTimer()">Reset</button>
                <button id="settings-button" class="btn-sm" onclick="settingsPage()">Settings</button>
            </div>
        </div>
    </div>
</main>
<script src="slider.js"></script>
</body>
</html>
