<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomato Timer (Apple)</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<main>
    <div class="container">
        <div id="slider-container">
            <div id="image-slider">
                <img class="slider-image" src="images/tomato01.svg" alt="Image 1">
                <img class="slider-image" src="images/tomato02.svg" alt="Image 2">
                <img class="slider-image" src="images/tomato03.svg" alt="Image 3">
            </div>
        </div>
        <p id="timer-output">00:00:00</p>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

</main>
<script src="main.js"></script>
</body>
</html>
